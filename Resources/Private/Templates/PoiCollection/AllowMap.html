<f:layout name="Default" />

<f:section name="main">
  <div id="maps2-{data.uid}" style="width: {settings.mapWidth}; height: {settings.mapHeigt};">
    <h3>{f:translate(key: 'google.map')}</h3>
    <p>{f:translate(key: 'google.protectData')}<br />
      {f:translate(key: 'google.explainActivation')}</p>
    <p><f:link.action action="allowMap" arguments="{previousRequestUri: requestUri, explicitAllowed: 1}">{f:translate(key: 'google.activate')}</f:link.action></p>
  </div>
</f:section>
